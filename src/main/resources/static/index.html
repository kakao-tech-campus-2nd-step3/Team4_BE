<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Hello WebSocket</title>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
  <script src="/app.js"></script>
</head>
<body>
<noscript>
  <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! WebSocket relies on Javascript being enabled. Please enable Javascript and reload this page!</h2>
</noscript>
<div id="main-content">
  <div>
    <form class="form-inline">
      <div>
        <label for="connect">WebSocket connection:</label>
        <button id="connect" type="submit">Connect</button>
        <button id="disconnect" type="submit" disabled="disabled">Disconnect</button>
      </div>
    </form>
  </div>
  <div>
    <form class="form-inline">
      <div>
        <label for="sender">Sender Type:</label>
        <input type="text" id="sender" placeholder="TRAINER or USER">
      </div>
      <div>
        <label for="message">Your message:</label>
        <input type="text" id="message" placeholder="Enter your message...">
      </div>
      <button id="send" type="submit">Send</button>
    </form>
  </div>
  <div>
    <table id="conversation">
      <thead>
      <tr>
        <th>Chatting Room</th>
      </tr>
      </thead>
      <tbody id="chatting">
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
